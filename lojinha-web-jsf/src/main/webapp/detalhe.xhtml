<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:graphicImage name="img/bolo.jpg" alt="Imagem do bolo" styleClass="img-responsive" />
    <div class="caption">
      <h2><h:outputText value="#{produtoBean.produto.nome}" /></h2>
      <p><h:outputText value="#{produtoBean.produto.descricao}" /></p>
      <h3>
	<h:outputText value="#{produtoBean.produto.preco}">
	  <f:convertNumber type="currency" locale="pt-BR" />
	</h:outputText>
      </h3>
      <h:form prependId="false">
	<h:commandButton
	  action="#{compraBean.adicionarProduto(produtoBean.produto.id, 1)}"
	  value="Comprar">
	  <f:param name="id" value="#{produtoBean.produto.id}" />
	</h:commandButton>
      </h:form>
    </div>
  </h:body>
</html>
