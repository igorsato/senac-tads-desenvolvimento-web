<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Cake Web TADS4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </h:head>
  <h:body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-xs-12">
          <h1>Cake Web TADS4</h1>
        </div>
      </header>
      <div class="row">
        <nav class="col-md-2 hidden-sm hidden-xs">
          <h3>Categorias</h3>
          <ul class="list-group">
            <ui:repeat value="#{categoriaBean.lista}" var="cat">
              <li class="list-group-item">
                <h:outputText value="#{cat.nome}" />
              </li>
            </ui:repeat>
          </ul>
        </nav>
        <div class="col-md-10 col-sm-12">
          <!-- AREA DIFERENTE - INICIO -->
          <!--
          <div class="container-fluid">
          -->
          <ui:fragment rendered="#{flash.mensagem != null}">
            <div class="alert alert-#{flash.mensagem.tipo}" role="alert">
              <p>#{flash.mensagem.msg}</p>
            </div>
          </ui:fragment>
          <div class="row">
            <ui:repeat value="#{produtoBean.lista}" var="prod">
              <div class="col-sm-6">
                <div class="thumbnail">
                  <h:graphicImage name="img/bolo.jpg" alt="Imagem do bolo" styleClass="img-responsive" />
                  <div class="caption">
                    <h2><h:outputText value="#{prod.nome}" /></h2>
                    <p><h:outputText value="#{prod.descricao}" /></p>
                    <h3>
                      <h:outputText value="#{prod.preco}">
                        <f:convertNumber type="currency" locale="pt-BR" />
                      </h:outputText>
                    </h3>
                    <div class="row">
                      <div class="col-sm-8">
                        <h:form prependId="false">
                          <h:commandButton action="#{compraBean.adicionarProduto(prod.id, 1)}" styleClass="btn btn-success btn-lg btn-block" pt:role="button" value="Comprar" />
                        </h:form>
                      </div>
                      <div class="col-sm-4">
                        <h:outputLink value="detalhe.xhtml" styleClass="btn btn-default btn-block" pt:role="button">
                          <f:param name="id" value="#{prod.id}" />
                          Ver detalhes
                        </h:outputLink>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ui:repeat>
          </div>
          <!--
          </div>
          -->
          <!-- AREA DIFERENTE - FIM -->
        </div>
      </div>
      <footer>

      </footer>
    </div>
  </h:body>
</html>
